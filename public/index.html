    <title>David Torres Design - Las Vegas based Graphic Designer</title>
    <link href="https://fonts.googleapis.com/css?family=Oswald:400,500,600|Ubuntu:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.2/jquery.fancybox.min.css">
  </head>
  <body data-spy="scroll" data-target="#menu-section">
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <form name="contact-form" netlify netlify-honeypot="bot-field" hidden>
      <input type="text" name="name" />
      <input type="email" name="email" />
      <textarea name="message"></textarea>
    </form>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
    <script
			  src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/ionicons@4.2.2/dist/ionicons.js"></script>
    <script async src="https://cdnjs.cloudflare.com/ajax/libs/vegas/2.4.4/vegas.min.js"></script>
    <script async src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
    <script async src="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.2/jquery.fancybox.min.js"></script>
    <script async src="https://cdnjs.cloudflare.com/ajax/libs/jquery.isotope/3.0.6/isotope.pkgd.min.js"></script>
    <script async src="https://cdnjs.cloudflare.com/ajax/libs/animations/2.1/js/appear.min.js"></script>
    <script async src="https://cdnjs.cloudflare.com/ajax/libs/animations/2.1/js/animations.min.js"></script>
    <script>
      $(document).ready(function() {
        $('input').focus(function() {
          $(this).closest('.form-group').find('label').css('color','#ffffff');
        });
        $('textarea').focus(function() {
          $(this).closest('.form-group').find('label').css('color','#ffffff');
        });
        $('input').blur(function() {
          $(this).closest('.form-group').find('label').css('color','rgb(57,171,111)');
        });
        $('textarea').blur(function() {
          $(this).closest('.form-group').find('label').css('color','rgb(57,171,111)');
        });
        $('body').scrollspy({target: "#menu-section", offset: 20});
        $('#menu-section a').on('click', function(e) {
          console.log('Scroll Click');
          if (this.hash != "") {
            e.preventDefault();
            var hash = this.hash;
            $('html, body').animate({
              scrollTop: $(hash).offset().top
            }, 1000, function() {
              window.location.hash = hash;
            })
          }
        })
        $('body').on('click', function(){
          var navbar = $('.navbar-collapse');
          if (navbar.hasClass('show')) {
            $('.navbar-collapse').collapse('hide');
          };
        });
        $('.navbar-nav>a').on('click', function(){
          $('.navbar-collapse').collapse('hide');
        });
      })
      $(function() {
        var form = $('#contact-form');
        var formMessages = $('#form-messages');
        $(form).submit(function(e) {
          e.preventDefault();
          var formData = $(form).serialize();
          $.ajax({
            type: 'POST',
            url: $(form).attr('action'),
            data: formData
          }).done(function(response) {
            $(formMessages).removeClass('error');
            $(formMessages).addClass('success');
            $(formMessages).text(response);
            $('#name').val('');
            $('#email').val('');
            $('#message').val('');
          }).fail(function(data) {
            $(formMessages).removeClass('success');
            $(formMessages).addClass('error');
            if (data.responseText !== '') {
              $(formMessages).text(data.responseText);
            } else {
              $(formMessages).text('Oops! An error occured and your message could not be sent.');
            }
          });
        });
      });
      $(document).ready(function() {
        
      });
      function getYear() {
        document.write(new Date().getFullYear());
      }
    </script>
  </body>
</html>
